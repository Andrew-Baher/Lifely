<div class="all-cards">
  <mat-card *ngFor="let hit of (data)" [ngClass]="{'example-card': true, 'news-feed-card-mobile': (isHandset$ | async), 'news-feed-card-web': !(isHandset$ | async)}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{hit.name}}</mat-card-title>

    </mat-card-header>
    <!--img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content class="basic-info">
      <div class="example-full-width">
        <mat-card-content style="width:100%">
          <p>
            {{hit.NationalId}} is found as National Id
          </p>
        </mat-card-content>
      </div>
      <div class="example-full-width card-bottom">
        <div style="padding-bottom:1.5% ">
          <mat-label style="font-weight: bold;">Contact Info</mat-label>
        </div>
        <div style="display: flex; align-items: center;">
          <mat-card-content>
            <mat-icon class="green-icon">phone</mat-icon>
            <a href="tel:+20{{hit.phoneNumber}}" style="float:right; padding: 4px 0 0 6px;text-decoration: none;cursor: pointer;">+20{{hit.phoneNumber}}</a>
          </mat-card-content>
        </div>
        <button mat-raised-button style="margin-left:auto; padding: 5px 10px; line-height: 10px;" matTooltip="Notify"
          matTooltipPosition="below" color="primary" (click)="notify()">
          <mat-icon>notification_important</mat-icon>
          Notify
        </button>
        <!-- Ups-->
        <mat-card-content style="float:right;">
        </mat-card-content>
      </div>
    </mat-card-content>
  </mat-card>
</div>
