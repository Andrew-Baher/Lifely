<div class="all-cards">
  <div class="user-profile">
    <mat-card [ngClass]="{'example-card-contact-info': true, 'news-feed-card-mobile': (isHandset$ | async), 'news-feed-card-web': !(isHandset$ | async)}">
      <div class="profile-contents">
        <mat-card-content class="contact-info">
          <div class="profile-divider">
            <div [ngClass]="{'profile-data-mob': (isHandset$ | async), 'profile-data-web': !(isHandset$ | async)}">
              <div style="margin-left: 14%">
                <img mat-card-image src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                  alt="profile-avatar" class="image-holder">
              </div>
              <div class="example-full-width" style="margin-left: 14%">
                <label>User Name</label>
                <p id="static-user-name">Ahmed Salah Aly</p>
              </div>
              <div style="padding-bottom:1.5% ">
              </div>
              <div style="display: flex; align-items: center;" id="contact-edit">
                <mat-card-content>
                  <mat-icon class="green-icon">phone</mat-icon>
                  <div class="example-full-width" style="float:right; padding: 0 0 0 6px;">
                    <label>Contact Number</label>
                    <p id="static-contact-name">+2011111111</p>
                  </div>
                </mat-card-content>
              </div>
              <div style="display: flex; align-items: center;">
                <mat-card-content>
                  <mat-icon class="blue-icon">mail</mat-icon>
                  <div class="example-full-width" style="float:right; padding: 0 0 0 6px;">
                    <label>Email</label>
                    <p id="static-mail">example@example.com</p>
                  </div>
                </mat-card-content>
              </div>
              <div>
                <mat-card-content style="display:flex; flex-direction: row-reverse">
                  <button mat-raised-button color="primary" (click)="viewProfileEditProfile($event)">Edit
                    Profile</button>
                </mat-card-content>
              </div>
              <!-- Ups-->
            </div>
            <div [ngClass]="{'profile-right-mob': (isHandset$ | async), 'profile-right-web': !(isHandset$ | async)}">
              <div class="profile-belongings">
                <mat-card [ngClass]="{'example-card-belongings-mob': (isHandset$ | async), 'example-card-belongings-web': !(isHandset$ | async)}">
                  <mat-card-content class="example-card-belongings">
                    <mat-label style="font-weight: bold;">Personal Belongings</mat-label>
                    <hr style=" color: black; height:1px">
                    <div>
                      <div style="display: flex; margin-top: 3%">
                        <div style="width:50%">
                          <div style="margin-left: 5%;">
                            <p>National ID</p>
                          </div>
                        </div>
                        <div style="width:50%">
                          <div style="margin-left: 5%;">
                            <p>66766766766766766</p>
                          </div>
                        </div>
                      </div>
                      <div style="display: flex; margin-top: 2%">
                        <div style="width:50%">
                          <div style="margin-left: 5%;">
                            <p>Car License</p>
                          </div>
                        </div>
                        <div style="width:50%">
                          <div style="margin-left: 5%;">
                            <p>457682564875</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--TODO: Display All Belongings-->
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="profile-belongings">
                <mat-card [ngClass]="{'news-feed-card-mobile': (isHandset$ | async), 'news-feed-card-web': !(isHandset$ | async)}">
                  <mat-label style="font-weight: bold;">My Connections</mat-label>
                  <hr style=" color: black; height:1px">
                  <div class="all-connectors" style="display: flex; flex-wrap: wrap">
                    <div [ngClass]="{'connector-mob': (isHandset$ | async), 'connector-web': !(isHandset$ | async)}">
                      <mat-card-content class="example-card-belongings">
                        <div>
                          <img mat-card-image src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                            alt="profile-avatar" class="image-holder" style="max-width: 128px; max-height:128px; margin-left: 0.2%">
                        </div>
                        <div class="user-data">
                          <p style="font-weight: bold">Ahmed Salah Aly</p>
