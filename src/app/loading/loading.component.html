<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-spinner class="example-margin" color="primary" mode="determinate" [value]="value">
    </mat-progress-spinner>
  </mat-card-content>

</mat-card>
